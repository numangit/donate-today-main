<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!---Home-->
    <section class="home">
        <div class="home-text">
            <h1>Let's Help Those Who Are More In Need</h1>
            <p>Some people are hurt by the natural disasters. Let's extend our hands and help them together.</p>
            <a class="button" href="">Donate Now</a>
        </div>
    </section>
    <!---Donate-today-->
    <section class="donate-today">
        <div class="donate-text">
            <h2>Donate Today</h2>
            <p>A penny from your pocket could change someone's life. <br> Every penny counts, donate anything you can.
            </p>
        </div>
        <div class="donate-amount">
            <div class="amount">
                <p>$10</p>
            </div>
            <div id="selected-amount" class="amount">
                <p>$20</p>
            </div>
            <div class="amount">
                <p>$30</p>
            </div>
            <div class="amount">
                <p>$40</p>
            </div>
            <div class="amount">
                <p>$50</p>
            </div>
        </div>
        <div class="donate-inpute">
            <input type="numder" placeholder="Other Amount (USD)">
        </div>
        <button class="button">Donate Now</button>
    </section>
</body>

</html>
